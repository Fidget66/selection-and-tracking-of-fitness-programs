<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8" />
    <title>Fitness Program</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<table width="100%">
    <tr>
        <td width="5%" align="right">Username:</td>
        <th width="45%" align="left"><span sec:authentication="name">Username</span></th>
        <th width="50%" align="right">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" />
            </form>
        </th>
    </tr>
</table>
<p><a href=/fitnessweb-app>Return to main page</a></p>
<p><a th:href="@{${req}}">Return to previous page</a></p>
<h1>CREATE FITNESS PROGRAM</h1>
<form th:action="@{/admin/category/__${id}__/program}" th:object="${fitnessProgramDto}" method="post">
    <div>
        <h3>Короткое название:</h3>
        <textarea rows="1" cols="50"  th:field="*{shortName}"/>
        <p th:style="'color:red'" th:if="${#fields.hasErrors('shortName')}" class="label label-danger"
           th:errors="*{shortName}"></p>
    </div>
    <div>
        <h3>Общее количество занятий:</h3>
        <input type="number" step="1" th:field="*{duration}"/>
        <p th:style="'color:red'" th:if="${#fields.hasErrors('duration')}" class="label label-danger"
           th:errors="*{duration}"></p>
    </div>
    <div>
        <h3>Ограничение по возрасту:</h3>
        <input type="number" step="1" th:field="*{ageRestriction}"/>
        <p th:style="'color:red'" th:if="${#fields.hasErrors('ageRestriction')}" class="label label-danger"
           th:errors="*{ageRestriction}"></p>
    </div>
    <div>
        <h3>Ограничение по весу:</h3>
        <input type="number" step="1" th:field="*{weightRestriction}"/>
        <p th:style="'color:red'" th:if="${#fields.hasErrors('weightRestriction')}" class="label label-danger"
           th:errors="*{weightRestriction}"></p>
    </div>
    <div>
        <h3>Ограничение по полу:</h3>
        <input type="text" th:field="*{sexRestriction}"/>
        <p th:style="'color:red'" th:if="${#fields.hasErrors('sexRestriction')}" class="label label-danger"
           th:errors="*{sexRestriction}"></p>
    </div>
    <div>
        <h3>Количество занятий в неделю:</h3>
        <input type="number" step="1" th:field="*{exercisePerWeek}"/>
        <p th:style="'color:red'" th:if="${#fields.hasErrors('exercisePerWeek')}" class="label label-danger"
           th:errors="*{exercisePerWeek}"></p>
    </div>
    <div>
        <h3>Описание программы:</h3>
        <textarea rows="10" cols="90"  th:field="*{description}"/>
        <p th:style="'color:red'" th:if="${#fields.hasErrors('description')}" class="label label-danger"
           th:errors="*{description}"></p>
    </div>

    <div class="submit">
        <button type="submit" name="Save program" />Save program</button>
    </div>
</form>
</body>
</html>
