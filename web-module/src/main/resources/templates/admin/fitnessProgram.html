<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fitness program</title>
</head>
<body>
<table width="100%">
    <tr>
        <td width="5%" align="right">Username:</td>
        <th width="45%" align="left"><span sec:authentication="name">Username</span></th>
        <th width="50%" align="right">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" />
            </form>
        </th>
    </tr>
</table>
<p><a href=/fitnessWeb-app>Return to main page</a></p>
<p><a th:href="@{${req}}">Return to previous page</a></p>
<h1>CREATE CATEGORY</h1>
<form th:object="${fitnessProgramDto}" method="post">

    <div>
        <h3>Короткое название:</h3>
        <textarea rows="1" cols="50"  th:field="${fitnessProgramDto.shortName}"/>
    </div>
    <div>
        <h3>Количество занятий:</h3>
        <input type="number" min="1" step="1" th:field="${fitnessProgramDto.description}"/>
    </div>
    <div>
        <h3>Ограничение по возрасту:</h3>
        <input type="number" min="0" step="1" th:field="${fitnessProgramDto.ageRestriction}"/>
    </div>
    <div>
        <h3>Ограничение по весу:</h3>
        <input type="number" min="45" step="1" th:field="${fitnessProgramDto.weightRestriction}"/>
    </div>
    <div>
        <h3>Ограничение по полу:</h3>
        <input type="text" maxlength="1" step="1" th:field="${fitnessProgramDto.sexRestriction}"
               required pattern="[mw]"/>
    </div>
    <div>
        <h3>Количество занятий в неделю:</h3>
        <input type="number" min="1" step="1" th:field="${fitnessProgramDto.exercisePerWeek}"/>
    </div>
    <div>
        <h3>Описание программы:</h3>
        <textarea rows="10" cols="90"  th:field="${fitnessProgramDto.description}"/>
    </div>

    <div class="submit">
        <button type="submit" name="Save program" />Save program</button>
    </div>
</form>

</body>
</html>
